<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Slack Overflow</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="vendors/bootstrap.css">

        <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
        <script type="text/javascript" src="vendors/angular-route/angular-route.min.js"></script>
        
        <!-- Trix -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/trix/0.9.2/trix.css">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/trix/0.9.2/trix.js"></script>
        <script src="vendors/angular-trix.js"></script>
        <script src="vendors/angular-sanitize.min.js"></script>

        <script type="text/javascript" src="scripts/client.js"></script>
        <script type="text/javascript" src="scripts/controllers/info.controller.js"></script>
        <script type="text/javascript" src="scripts/controllers/login.controller.js"></script>
        <script type="text/javascript" src="scripts/controllers/user.controller.js"></script>
        <script type="text/javascript" src="scripts/services/user.service.js"></script>
        <!-- filestack -->
        <script type="text/javascript" src="https://static.filestackapi.com/v3/filestack.js"></script>
        <!-- SOURCE IN ALL CONTROLLERS, add controllers in client.js -->
        <script type="text/javascript" src="scripts/controllers/index.controller.js"></script>
        <script type="text/javascript" src="scripts/controllers/ask_question.controller.js"></script>
        <script type="text/javascript" src="scripts/controllers/individual_question.controller.js"></script>
        <script type="text/javascript" src="scripts/controllers/individual_tag.controller.js"></script>
        <script type="text/javascript" src="scripts/controllers/profile.controller.js"></script> <!-- need?? -->
        <script type="text/javascript" src="scripts/controllers/search.controller.js"></script>
        <script type="text/javascript" src="scripts/controllers/tags.controller.js"></script>
        <script type="text/javascript" src="scripts/controllers/questions.controller.js"></script>

    </head>

    <body>
    <section ng-controller="IndexController as ic">
    <div class="container">
    <div class="row">
      <img id="logo" src="images/slack_overflow.png" alt="Slack Overflow Log" class="col-xs-1" ng-click="ic.logoClicked()">
      <a class="header_link col-xs-2" href="#!/questions">Questions</a>
      <a class="header_link col-xs-2" href="#!/tags">Tags</a>
      
      <form ng-submit="ic.searchEntered()">
            <input class="col-xs-4" type="text" ng-model="ic.slackOverflow.searchTerm" name="search" placeholder="Search..."/>
      </form>
      <a href="#!/home" ng-hide="vm.stackOverflow.authenticationStatus">Log In</a>
      <a href="#!/questions" ng-show="vm.stackOverflow.authenticationStatus">Sign Out</a>
      <a href="#!/profile" ng-show="vm.stackOverflow.authenticationStatus">Profile</a>
    </div>
    </div>  
      <main ng-view></main>
    </section>
    </body>
</html>
