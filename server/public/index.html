        <script type="text/javascript" src="scripts/controllers/login.controller.js"></script>

    <body>
    <section ng-controller="IndexController as ic">

    <div class="container-fluid header">
      <div class="row">
      <div id="logo-container" class="offset-xs-1 col-xs-1 offset-md-1 col-md-1 offset-lg-1 col-lg-1 text-right header_item">
      <img id="logo" src="images/slack_overflow.png" alt="Slack Overflow Log"  ng-click="ic.logoClicked()">
      </div>
      
    

      <a class="header_link questions_link col-xs-1 col-md-1 col-lg-1 col-centered header_item item"  href="#!/questions">Questions</a>

      <a class="header_link tags_link col-xs-1 col-md-1 col-lg-1 col-centered header_item item"   href="#!/tags">Tags</a>


      <form ng-submit="ic.searchEntered()" class="col-xs-5 col-md-5 col-lg-5 header_item">
            <input id="searchBar" type="text" ng-model="ic.slackOverflow.searchTerm" name="search" placeholder="Search..."/>
      </form>

      <div class="col-xs-2 col-md-2 col-lg-2 header_item">
      <div class="row"><a href="#!/home" id="small_header_link" class="col-xs-12 col-md-12 col-lg-12 pull-left btn-link" ng-hide="ic.slackOverflow.authenticationStatus">Log In</a></div>
      <div class="row"><a ng-click="ic.logout()" id="small_header_link" class="col-xs-6 col-md-6 col-lg-6 text-right btn-link" ng-show="ic.slackOverflow.authenticationStatus">Log Out</a>

        <div ng-show="ic.slackOverflow.authenticationStatus" id="image-container" class="col-xs-6 col-md-6 col-lg-6 pull-left">
      <img ng-click="ic.goToProfile(ic.userObject.userId)" class="pull-left" id="profile_pic" src="{{ic.userObject.profile_img_url}}">
      </div></div>
      </div>


      <a href="https://slack.com/oauth/authorize?scope=incoming-webhook&client_id=140002966599.337739435860"><img alt="Add to Slack" height="20" width="70" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" /></a>


      </div>
    </div> 

    <div class="row">
    <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 btn offset-xs-10 offset-sm-10 offset-md-10 offset-lg-10 btn-sm float-right" id="askQuestionButton" ng-click="ic.askQuestion()" ng-if="ic.slackOverflow.askQuestionButtonVisible" ><span id="smallerText">Ask Question</span></button>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 btn offset-xs-10 offset-sm-10 offset-md-10 offset-lg-10 float-right" id="askQuestionButtonReplacement" ng-if="!ic.slackOverflow.askQuestionButtonVisible" ></div>
    </div> 
    
    <main ng-view></main>
    </section>
