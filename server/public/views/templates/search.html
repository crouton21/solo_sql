
            <h3 class="offset-xs-1 col-xs-8 offset-sm-1 col-sm-8 offset-md-1 col-md-8 offset-lg-1 col-lg-8 page-title" ng-if="vm.slackOverflow.originalSearchTerm != ''">Search Results for "{{vm.slackOverflow.originalSearchTerm}}"</h3>
            <h3 class="offset-xs-1 col-xs-8 offset-sm-1 col-sm-8 offset-md-1 col-md-8 offset-lg-1 col-lg-8 page-title" ng-if="vm.slackOverflow.originalSearchTerm == ''">Search Results</h3>

            <hr>
            
            <div id="no-results" class="col-xs-9 offset-xs-2 col-sm-9 offset-sm-2 col-md-9 offset-md-2 col-md-9 offset-lg-2" ng-if="vm.slackOverflow.searchResults.length == 0">There are no search results for "{{vm.slackOverflow.originalSearchTerm}}".</div>


            <div ng-if="vm.slackOverflow.searchResults.length > 0">
            <div class="container-fluid" dir-paginate="question in vm.slackOverflow.searchResults|itemsPerPage:10">
                <div class="row">
                <div id="card" class="offset-xs-1 col-xs-1 offset-sm-1 col-sm-1 offset-md-1 col-md-1 offset-lg-1 col-lg-1 text-right card border-light mb-3" style="max-width: 20rem"><div class="card-body"> <h4 class="card-title">{{question.num_of_views}}</h4> <p id="card-text" class="card-text">Views</p></div></div>
                
                
                <div class="offset-xs-1 col-xs-9 offset-sm-1 col-sm-9 offset-md-1 col-md-9 offset-lg-1 col-lg-9">
                <div><img ng-if="question.resolved" id="check-img" src="/images/check.png" width="2%" height="2%"/>
                <a id="questions" ng-click="vm.getIndividualQuestionView(question.id, question.num_of_views)">{{question.question_title}}</a>
                </div>
            
                <div class="d-flex flex-row">
                <div ng-repeat="tag in question.tag_array">
                <span id="tags" class="badge badge-pill badge-plight"><a id="ind-tag" class="p-2" href="#!/tags/{{tag}}">{{tag}}</a></span>
                </div>
                </div>
                <div id="date" class="offset-xs-9 col-xs-2 offset-sm-9 col-sm-2 offset-md-9 col-md-2 offset-lg-9 col-lg-2">{{question.posted_date}}</div>
            </div>
            <hr>
            
            </div></div>

            <div class="pagination">
            <dir-pagination-controls id="pagination-controls"
            direction-links="true" 
            boundary-links="true">
            </dir-pagination-controls>
            </div>
