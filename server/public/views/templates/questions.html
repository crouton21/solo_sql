
<h3 class="offset-xs-1 col-xs-12 offset-sm-1 col-sm-12 offset-md-1 col-md-12 offset-lg-1 col-lg-12">Most Viewed Questions</h3>


<div class="container-fluid" ng-repeat="question in vm.slackOverflow.topQuestions">
    <div class="row">
    <div class="offset-xs-1 col-xs-1 offset-sm-1 col-sm-1 offset-md-1 col-md-1 offset-lg-1 col-lg-1 text-right">{{question.num_of_views}} <div>Views</div></div>
    <div class="col-xs-11"><a id="questions" ng-click="vm.getIndividualQuestionView(question.id, question.num_of_views)">{{question.question_title}}</a>
    {{question.posted_date}}

    <div class="d-flex flex-row">
    <div ng-repeat="tag in question.tag_array">
    <span class="badge badge-pill badge-plight"><a id="tags" class="p-2" href="#!/tags/{{tag}}">{{tag}}</a></span>
    </div>
    </div>

</div>
<hr>

</div>
