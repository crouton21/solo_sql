
<div class="container">
    <br>

    <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->

    <script type="text/javascript">
    function onSignIn(googleUser) {
        console.log('in onSignIn function');
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        }
    </script>

    <br>
    <div class="row">
    <div class="offset-xs-3 offset-sm-3 offset-md-3 offset-lg-3 col-xs-12 col-sm-12 col-md-12 col-lg-12 center-block"> 
        <div class="login-container">
  <h1 class="lead log-in">Login to Slack Overflow</h1><br>
  
    <form ng-submit="vm.login()">
      <div>
          <label class="log-in" for="username">Username</label><br>
          <input type="text" ng-model="vm.user.username" />
      </div><br>
      <div>
          <label class="log-in" for="password">Password</label><br>
          <input type="password" ng-model="vm.user.password" />
      </div><br>
      <div>
          <a class="register-btn" href="#!register">Register</a>
          <input class="btn-sm btn login-btn" type="submit" name="submit" value="Log In" />
      </div>
    </form>
    <h1 class="alert" role="alert" id="login-alert" ng-if="vm.message != ''">{{vm.message}}</h2>
</div>
</div>
</div>
</div>
