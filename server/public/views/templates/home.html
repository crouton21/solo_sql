<div class="container">
    <br><br>
    <div class="row">
    <div class="offset-xs-3 offset-sm-3 offset-md-3 offset-lg-3 col-xs-12 col-sm-12 col-md-12 col-lg-12 center-block"> 
        <div class="login-container">
  <h1 class="lead log-in">Login</h1><br>
    
    <form ng-submit="vm.login()">
      <div>
          <label class="log-in" for="username">Username</label><br>
          <input type="text" ng-model="vm.user.username" />
      </div><br>
      <div>
          <label class="log-in" for="password">Password</label><br>
          <input type="password" ng-model="vm.user.password" />
      </div><br>
      <div>
          <a class="register-btn" href="#!register">Register</a>
          <input class="btn-sm btn login-btn" type="submit" name="submit" value="Log In" />
      </div>
    </form>
    <h1 class="alert" role="alert" id="login-alert" ng-if="vm.message != ''">{{vm.message}}</h2>
</div>
</div>
</div>
</div>
